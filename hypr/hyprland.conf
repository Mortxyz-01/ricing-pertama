################
### MONITORS ###
################

monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = kitty -e yazi
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# Core components
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swww-daemon
exec-once = swww img /home/gre/Pictures/wallpaper.jpg
exec-once = waybar
exec-once = dunst
exec-once = nm-applet --indicator
exec-once = swaync
exec-once = swayosd-server 


# Clipboard Manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store


#############################
### ENVIRONMENT VARIABLES ###
#############################

# Cursor
env = X_SIZE,24
env = HYPRCURSOR_SIZE,24

# --- DARK MODE ENFORCER 
env = GTK_THEME,Adwaita-dark
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,kvantum 

# --- NVIDIA SPECIFIC 
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# Agar aplikasi Electron (VSCode, Discord, dll) jalan native di Wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 15      

    border_size = 2

    # Warna Border: Lavender ke Peach 
    col.active_border = rgb(cba6f7) rgb(fab387) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true  
    layout = dwindle
}

decoration {
    rounding = 12

    # Opacity
    active_opacity = 1.0
    inactive_opacity = 0.9 

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 5         
        passes = 2        
        vibrancy = 0.1696
        new_optimizations = true
    }
}

animations {
    enabled = true

    # Animasi Fluid
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = true   # Scroll dua jari: Atas = konten ke atas (seperti HP)
        scroll_factor = 0.9     # Kecepatan scroll touchpad
    }

    sensitivity = 0
}



###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, firefox
bind = $mainMod, D, exec, $menu
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy # Clipboard history
bind = $mainMod, C, exec, code # VSCode

# Window Management
bind = $mainMod, Q, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, G, fullscreen,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod SHIFT, L, exec, hyprlock  # Lock Screen

# Screenshot
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/Screenshot_$(date +%Y-%m-%d_%H-%M-%S).png
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy # PrtSc untuk copy ke clipboard

# Move Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus,

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Scroll Workspace
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize Window (Mouse)
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- TOMBOL KHUSUS ASUS TUF ---

# 1. Tombol ROG -> Buka Menu Power
bind = , XF86Launch1, exec, wlogout
bind = , XF86Launch4, exec, wlogout
bind = $mainMod, DELETE, exec, wlogout # Backup shortcut

# 2. Tombol Volume (Pojok Kiri Atas)
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindl  = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindl  = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# 3. Tombol Kecerahan Layar (F7/F8)
bindel = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# 4. Tombol Lampu Keyboard (Fn+F2/F3)
bindel = , XF86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 1-
bindel = , XF86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set +1

# 5. Capslock Indicator
bindl = , Caps_Lock, exec, swayosd-client --caps-lock


####################
### WINDOW RULES ###
####################

# Kitty Transparan tapi Blur
windowrulev2 = opacity 0.85 0.85, class:^(kitty)$
windowrulev2 = blur, class:^(kitty)$

# Floating Rules
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save File)$
windowrulev2 = center, class:^(pavucontrol)$

# Ukuran default window floating
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 800 500, class:^(nm-connection-editor)$

# Ignore maximize request
windowrulev2 = suppressevent maximize, class:.*